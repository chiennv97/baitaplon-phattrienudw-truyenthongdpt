<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">
<link rel="stylesheet"
		  href="webjars/bootstrap/dist/css/bootstrap.min.css">
<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="webjars/adapter.js/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<!--<div id="wrapper">-->
		<div class="row">
			<div id="join" class="animate join">
				<h1>Login</h1>
				<form onsubmit="login(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="name" value="" id="name"
							placeholder="Username" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id="joined" class="animate join" style="display: none;">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="room" value="" id="roomName"
							   placeholder="Room" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
		</div>
		<div class="row">
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div class="col-sm-8">
					<div id="participants"></div>
				</div>
				<div class="col-sm-4">
					<input type="button" class="btn btn-danger" id="button-leave" onmouseup="leaveRoom();"
						value="Leave room">
					<input type="button" class="btn btn-success" id="button-sound" onmouseup="disableSound();"
						   value="Disable Sound">
					<!--<input type="button" id="button-disable-video" onmouseup="disableVideo();"-->
						   <!--value="Enable sound">-->
					<div id="msg" class="card w-10 well" style="display: none;">
						<div class="card-block">
							<h3 class="card-title">Card title</h3>
							<input type="button" class="btn btn-info" onmouseup="acceptJoin();" value="OK">
							<input type="button" class="btn" onmouseup="cancelJoin();" value="Cancel">

						</div>
					</div>
				</div>
			</div>

		<!--</div>-->
		</div>
	</div>

</body>
</html>
